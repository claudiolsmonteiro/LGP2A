<div id="{{prefix}}-sidebar-menu" class="sidebar hidden {{sidebar_background ? 'background' : ''}}" style="display: none">
    <div class="sidebar-column" >
        <div class="sidebar-items-container">
            <ul id="sidebar-menu-ul">
                <li class="{{menu_highlight == 'casa' ? 'selected' : ''}}"><a href="#/model">{{texts.tour.title[language].toUpperCase()}}</a></li>
                <li class="{{menu_highlight == 'contacts' ? 'selected' : ''}}"><a href="#/contacts">{{texts.contacts.title[language].toUpperCase()}}</a></li>
                <li class="{{menu_highlight == 'localization' ? 'selected' : ''}}"><a href="#/local">{{texts.localization.title[language].toUpperCase()}}</a></li>
                <li class="{{menu_highlight == 'language' ? 'selected' : ''}}"><a href="#/language">{{texts.language.title[language].toUpperCase()}}</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="menu-button-bar" class="bottom-navbar">
    <ul>
        <li><span id="menu-btn" ng-click="toggleSidebar();$event.stopPropagation();"><i class="fa fa-bars fa-2x"></i></span></li>
    </ul>
</div>
