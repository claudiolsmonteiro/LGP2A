language: ruby
rvm:
- 2.3.0
addons:
  postgresql: '9.4'
script:
- cd cdm-admin
- bundle install
- RAILS_ENV=test bundle exec rake db:schema:load --trace
- bundle exec rake db:test:prepare
- bundle exec rspec spec/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: cdm-admin
  on:
    repo: momoepro/LGP2A
    branch: cdm-admin
